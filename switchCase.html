<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Cases</title>
    <script>
        var month = 13;
        switch(month){
            case(1): document.write("January")
            break;
            case(2): document.write("February")
            break;
            case(3): document.write("March")
            break;
            case(4): document.write("April")
            break;
            case(5): document.write("May")
            break;
            case(6): document.write("June")
            break;
            case(7): document.write("July")
            break;
            case(8): document.write("August")
            break;
            case(9): document.write("September")
            break;
            case(10): document.write("October")
            break;
            case(11): document.write("November")
            break;
            case(12): document.write("December")
            break;
            default: document.write("NOTHING")
        }
        
    </script> 
</head>
<body>
    <!-- Works same as if else, just the way of typing it is different.
    we write it as follows
    switch(expression) {
        case conition 1 : statement
        break;
        case condition 2 : statement
        break;
        case condition 3 : statement
        break;
        default: statement;
    }
    means our statement should be true to atleast one of the given condition. if not, then the default statement will be used and print. 
</body> -->
</html>
