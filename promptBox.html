    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt box</title>
    <script>
        var a = prompt ("What is your name?");
        document.write(a)

    <br><br><br><br>
    We will add value in the box, it will be like confirm box, we will have two options in it as well. But with those two options we will also add some information which will be asked to us in that box.
