<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loops</title>
    <style>
        table {
            border-collapse: collapse;
            position: absolute;
            left: 40%;
            top: 25%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
    <script>
        for(var a = 1; a<=100; a= a +10){
            document.write("<tr>")
        for(var b = a; b < a+10; b++){
            document.write("<td>" + b + "</td>");
        }
        document.write("</tr>")
        }
    </script>
    </table>
    <!-- In nested loop we write two loops together. For example if we want to show some data in a tabular form, then we have to have to take two loops. One inner loop and one outer loop. in which one loop is representing the data of rows, and the second loop will represent the data of coloumns -->
</body>
</html>
