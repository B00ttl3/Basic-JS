<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        let subject = ["Math", " Physics", " Chemoistry", " BIO"];

        subject[2] = "Computer"; 
        // (use this if you want to change one specific subject from the array)

        document.write(subject + "<br>");
        // use the above patern if you want to print all the values given in the array
        // but, if you want print one specific value from the array then use the method given below. The number of the values given in the array will start from 0 hence math has the number 0 
        document.write(subject[2]);
    </script>
</head>
<body>
    <!-- array is a group of variables, it can hold many values under a single name, means it can hold multiple data and information -->
</body>
</html>
