<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Events</title>
</head>
<body>
    <button onclick="openWindow()">Open Window</button>
    <script type="text/javascript">
        // function openWindow(){
        //     window.open("https://www.youtube.com/","_parent");
        // } with _parent it will open in the same window upon clicking the button
        function openWindow(){
            window.open("https://www.youtube.com/");
        } 
        // without _parent it will open the given link on the other page
    </script>
</body>
</html>
